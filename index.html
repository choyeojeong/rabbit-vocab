<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <!-- 모바일 화면 최적화 + 노치 영역 대응 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- 앱 기본 정보 -->
    <title>VocaRabbit</title>
    <meta
      name="description"
      content="VocaRabbit — 연습하기, 모의시험, 공식시험까지 한번에"
    />

    <!-- PWA: Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- ✅ PWA 아이콘 (현재 보유한 파일만 사용) -->
    <!-- 파비콘 (웹 탭용, 없어도 되지만 404 방지 차원에서 제거) -->
    <!--
    <link rel="icon" href="/icons/favicon-32.png" sizes="32x32" />
    <link rel="icon" href="/icons/favicon-16.png" sizes="16x16" />
    -->

    <!-- ✅ iOS 홈화면 아이콘 (가장 중요) -->
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <!-- PWA: 테마 컬러 -->
    <meta name="theme-color" content="#ff6fa3" />

    <!-- ✅ Android / Chrome PWA -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- ✅ iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="VocaRabbit" />

    <!-- 선택: 전화번호 자동링크 방지 -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Windows 타일 색상 (선택) -->
    <meta name="msapplication-TileColor" content="#fff5f8" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
